<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Vue Component</title>
</head>
<body>

	<div id="app">
		<vote inline-template>
			<div>
				<h1>Result: {{ count }} </h1>
				<button @click="incrementCount">vote</button>
			</div>
		</vote>
	</div>

<script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
<script src="app.js"></script>
</body>
</html>
